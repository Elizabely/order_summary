<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card-container">
      <div class="header">
        <img src="./img/illustration-hero.svg" alt="">
      </div>
      <div class="main">
        <h2 class="title">Order Summary</h2>
        <p class="content">You can now listen to millions of songs, audiobooks, and podcasts-on any device anywhere you like!</p>
        <div class="plano">
          <div>
            <img src="./img/icon-music.svg" alt="music">
            <div class="plano-info">
              <b>Annual Plan</b>
              <span>$59.99/year</span>
            </div>
          </div>
          <a class="link" href="#">Change</a>
        </div>
        <div class="bottons">
          <button class="pay">Proced to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>

  </div>



</body>

</html>
